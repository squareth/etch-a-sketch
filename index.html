<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="header">Etch-a-Sketch</h1>
    <div id="buttons">
        <button id="reset-button">RESET</button>
        <button id="opacity-button">Opacity OFF</button>
        <button id="rainbow-button">Rainbow OFF</button>
        <div id="grid-range">
            <p style="color:white">Grid Size</p>
            <input id="range" type="range" min="8" max="32">
        </div>
    </div>
    <div id="main-container"></div>
    <p style="color: white;">Made by Squareth</p>
</body>
<script src= "script.js" ></script>
</html>
